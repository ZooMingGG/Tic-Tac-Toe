<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="tic-tac-toe">Tic Tac Toe</div>
    <div class="score">
        <div class="first-player">
            <div class="first-player-name">First Player</div>
            <div class="first-player-score">0</div>
        </div>
        <div class="second-player">
            <div class="second-player-name">Second Player</div>
            <div class="second-player-score">0</div>
        </div>
    </div>
    <div class="mode-selection-modal-window">
        <div class="modal-window-background"></div>
        <div class="selection-mode-wrapper">
            <div class="one-player">One player</div>
            <div class="two-players">Two players</div>
        </div>
    </div>
    <div class="restart-modal-window">
        <div class="modal-window-background"></div>
        <div class="results">
            <div class="first-player-win">First player win!</div>
            <div class="second-player-win">Second player win!</div>
            <div class="draw">Draw</div>
            <div class="restart">
                <span>Restart</span>
                <img class="reload-img" src="./images/reload.png" alt="reload image">
            </div>
        </div>
    </div>
    <div class="field">
        <div class="line first-horizontal-line-hidden"></div>
        <div class="line second-horizontal-line-hidden"></div>
        <div class="line third-horizontal-line-hidden"></div>
        <div class="line first-vertical-line-hidden"></div>
        <div class="line second-vertical-line-hidden"></div>
        <div class="line third-vertical-line-hidden"></div>
        <div class="line first-diagonal-line-hidden"></div>
        <div class="line second-diagonal-line-hidden"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
